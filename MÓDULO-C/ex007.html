<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMANDO NÚMEROS</title>
    <style>
        body{
            font:  normal 19pt Arial;
        }
        input {
            font: normal 15pt Arial;
            width: 120px;
        }
        div#res {
            margin-top: 30px; 
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <p>um exemplo prático de como está funcionando o aprendizado até aqui</p>
    <br>
    <input type="number" name= "txtn1" id="txtn1"> +
    <input type="number" name= "txtn2" id="txtn2"> =
    <input type="button" value="somar" onclick="somar()">
    <br>
    <div id="res">Resultado</div>
    <script>

        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            //var tn2 = window.document.getElementById ('txtn2') //há também o método:
                var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
                //porém, se realizarmos a soma como os elementos estão agora, como estão em STRING, a operação seria apenas uma concatenação, então temos de converter usando o comando NUMBER
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
                //por fim fazemos o print da informação obtida no final
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        
        }
    </script>
</body>
</html>
