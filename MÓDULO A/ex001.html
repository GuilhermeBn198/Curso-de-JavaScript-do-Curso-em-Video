<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(121, 79, 79);
            color: rgb(0, 255, 0);
            font: normal 30pt Arial;
        }
        h1 {
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <hr>
    <p>BOA NOITE</p>
    <script>
        window.alert('OOOOOOOOOOOOOOHHHHHHHHHHH') //manda uma mensagem pop-up antes de carregar o site
        window.confirm('esta gostando de javascript?') //manda um questionamento de s/n antes de carregar o site
        window.prompt('qual o seu nome?') //manda uma pergunta para ser respondida em digitação pelo usuario antes do site carregar
    </script>
</body>
</html>
